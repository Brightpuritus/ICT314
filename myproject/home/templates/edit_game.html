<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>แก้ไขเกม</h1>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">ชื่อเกม</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ game.name }}" required>
            </div>
            <div class="form-group">
                <label for="icon">ไอคอน (อีโมจิ)</label>
                <input type="text" id="icon" name="icon" class="form-control" value="{{ game.icon }}">
            </div>
            <div class="form-group">
                <label for="url">URL รูปภาพ</label>
                <input type="url" id="url" name="url" class="form-control" value="{{ game.url }}" required>
            </div>
            <button type="submit" class="btn btn-success mt-3">บันทึก</button>
            <a href="{% url 'topup_games' %}" class="btn btn-secondary mt-3">ยกเลิก</a>
        </form>
    </div>
</body>
</html>
